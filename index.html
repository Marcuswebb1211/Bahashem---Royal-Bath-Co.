<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>

    <div class="mobile-layout">
        <header>
            <button class="menu-on">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo"><h1>Bahashem</h1></div>
        </header>

        <!-- Navigation Modal -->

        <div class="modal">
            <header>
                <button class="menu-off">
                    <i class="fas fa-times"></i>
                </button>
                <!-- <div class="logo">
                    <h1>Bahashem</h1>
                </div> -->
            </header>
            <ul class="menu">
                <li>
                    <i class="fas fa-fire"></i>
                    <p>Top Sellers</p>
                </li>
                <li>
                    <i class="fas fa-history"></i>
                    <p>Recents & Favorites</p>
                </li>
                <li>
                    <i class="fas fa-fingerprint"></i>
                    <p>Unique Requests</p>
                </li>
                <li>
                    <i class="far fa-user-circle"></i>
                    <p>Profile & Settings</p>
                </li>
                <li>
                    <i class="fas fa-info-circle"></i>
                    <p>About</p>
                </li>
            </ul>
        </div>

        
        
        <div class="main-content">
            <figure class="cards">
                <img src="../img/hair-products.jpeg" alt="Hair-products">
                <figcaption>
                    <h3>Hair Products</h3>
                    <p>All natural shampoo, conditioner, hair moisturizer, etc.
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                    
                </figcaption>
            </figure>
            <figure class="cards">
                <img src="../img/soap.jpeg" alt="Soap products">
                <figcaption>
                    <h3>Soap</h3>
                    <p>All natural soap bars with a wide range of amazing scents!
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                </figcaption>
            </figure>
            <figure class="cards">
                <img src="../img/shea-butter-products.jpeg" alt="Shea-Butter products">
                <figcaption>
                    <h3>Shea Butter</h3>
                    <p>All natural whipped shea-butter with a wide range of amazing scents!
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                </figcaption>
            </figure>
            <figure class="cards">
                <img src="../img/body-oil-products.jpeg" alt="Body Oil products">
                <figcaption>
                    <h3>Body Oils</h3>
                    <p>Essential and fragrance oils with a wide range of amazing scents!
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                </figcaption>
            </figure>
            <figure class="cards">
                <img src="../img/hand-sanitizing-products.jpeg" alt="Hand Sanitizing products">
                <figcaption>
                    <h3>Hand Sanitizers</h3>
                    <p>All natural hand sanitizers with a wide range of amazing scents!
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                </figcaption>
            </figure>
            <figure class="cards">
                <img src="../img/body-spray-products.jpeg" alt="Body Spray products">
                <figcaption>
                    <h3>Body Sprays</h3>
                    <p>All natural body spray with a wide range of amazing scents!
                        <br>
                        <a class="view" href="#">View</a>
                    </p>
                </figcaption>
            </figure>
        </div>
        <nav class="navigation-bar">
            <div><a href="#"><i class="fas fa-shopping-cart" title="Shop"></i>Order</a></div>
            <div><a href="#"><i class="fas fa-phone"></i>Contact</a></div>
        </nav>
        <footer>
            <div class="social-media">
                <div class="icons"><i class="fab fa-facebook"></i></div>
                <div class="icons"><i class="fab fa-instagram"></i></div>
                <div class="icons"><i class="fas fa-map-marker-alt"></i></div>
            </div>
        </footer>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
